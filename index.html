<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Register / Extend Device</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    .box {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #2196F3;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1976D2;
    }
    pre {
      background: #eee;
      padding: 10px;
      white-space: pre-wrap;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Register / Extend Device</h2>

  <label>Action</label>
  <select id="action">
    <option value="register">Register</option>
    <option value="extend">Perpanjang</option>
  </select>

  <label>ID Device</label>
  <input type="text" id="iddevice" placeholder="Contoh: DEVICE123">

  <label>Durasi</label>
  <select id="durasi">
    <option value="3">3 Hari - Rp 3.000</option>
    <option value="7">7 Hari - Rp 5.000</option>
    <option value="15">15 Hari - Rp 10.000</option>
  </select>

  <button onclick="submitData()">Kirim</button>

  <pre id="result">Hasil akan muncul di sini...</pre>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwIiLynEPaWWV0YClkOZRHyB2TvwKjK405Fa3rGYw0uj5jNOmNwSiE0Joay5KmXUjoV9Q/exec";

function submitData() {
  const action   = document.getElementById("action").value;
  const iddevice = document.getElementById("iddevice").value;
  const durasi   = document.getElementById("durasi").value;

  if (!iddevice) {
    alert("ID Device wajib diisi!");
    return;
  }

  const formData = new URLSearchParams();
  formData.append("action", action);
  formData.append("iddevice", iddevice);
  formData.append("durasi", durasi);

  fetch(SCRIPT_URL, {
    method: "POST",
    body: formData
  })
  .then(res => res.text())
  .then(text => {
    document.getElementById("result").textContent = text;
  })
  .catch(err => {
    document.getElementById("result").textContent = "ERROR: " + err;
  });
}
</script>

</body>
</html>
